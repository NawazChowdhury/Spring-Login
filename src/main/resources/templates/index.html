    <link rel="stylesheet" href="@{/style.css}">
</head>
<body>

<!--This is Navbar-->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Nawaz App</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/dashboard">Dashboard</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/setting">Setting</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/">Login</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="/signup">Signup</a>

                <li class="nav-item">
                    <a class="nav-link" href="/logout">Logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>

<!--This is Navbar-->


<div class="container">

    <div class="col-md-4 offset-md-4">
        <h2>Login</h2>
        <form action="/login" method="post">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" onkeyup="validate_email()" placeholder="Enter email" name="email" >
                <p id="emailErr" style="color: red"></p>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" class="form-control" id="password" onkeyup="validate_password()"  placeholder="Enter password" name="password" >
                <p id="passwordErr" style="color: red"></p>
            </div>
            <div class="checkbox">
                <label><input type="checkbox" name="remember"> Remember me</label>
            </div>
            <br>
            <p th:text="${error}" style="color: red"></p>
            <br>
            <button type="submit" class="btn btn-success">Submit</button>
        </form>
    </div>
</div>

<script>

    function validate_email(){

    var email =document.getElementById("email").value;

    if(email==""){
        document.getElementById("emailErr").innerHTML="Please Add Email Address";
    }

    }

    function validate_password(){

    var password =document.getElementById("password").value;

    if(password==""){
        document.getElementById("passwordErr").innerHTML="Please Add Password";
    }

    }





</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
